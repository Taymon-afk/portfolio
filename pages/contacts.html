<html lang="en">

    </head>
    <body>
        <header class="header">
            <img src="../img/logo.png" alt="Логотип" class="header_logo">
            <h1>Болотаев Артём</h1>
            <nav class="header_nav">
                <ul class="header_list">

            </nav>
        </header>
        <main class="main">
                <h2>Свяжитесь со мной</h2>
                <section class="connection">
                    <div class="window-connect">
                        <div class="pole">
                            <p class="message-text">Имя:</p>
                            <input type="text">
                        </div>
                        <div class="pole">
                            <p class="message-text">Email:</p>
                            <input type="email">
                        </div>
                        <div class="message-pole">
                            <p class="message-message">Сообщение:</p>
                            <textarea class="message"></textarea>
                        </div>
                        <button class="send-message" onclick="clearForm()">Отправить сообщение</button>
                    </div>
                </section>
                <section class="connections">
                    <p>Контакты:</p>
                    <p>Почта: <a href="mailto:bolotaev.a.d@edu.mirea.ru" class="links">bolotaev.a.d@edu.mirea.ru</a></p>

        <footer class="footer">
            <p class="footer_text">© 2025 <a href="mailto:artm.bolotayev@mail.ru" class="email">artm.bolotayev@mail.ru</a></p>
        </footer>
        <script>
            function clearForm() {
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.value = '';
                });
                alert('Сообщение отправлено!');
            }
        </script>
    </body>
